<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div id="main-div">
        <h1 id="game-over">GAME IS OVER</h1>
        <h1 id="text">type "go" to start</h1>
        <h2 id="time-counter">left time</h2>
        <h2 id="score">score: 0</h2>
        <input id="input" type="text">
        <button id="restart-button">START</button>
        <select id="select">
            <option class="option" value="0">easy</option>
            <option class="option" value="1">medium</option>
            <option class="option" value="2">hard</option>
        </select>
        <h2 id="highscore"></h2>
        <input id="input-2" type="text" placeholder="enter topic for words">
    </div>


    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="word.js"></script>
    <script type="text/javascript" src="words.js"></script>
</body>
</html>
